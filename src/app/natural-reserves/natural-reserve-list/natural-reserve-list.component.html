<div class="container">
    <mat-card>
        <mat-card-title><h1>Natural reserves</h1></mat-card-title>
        <mat-card-content>
            <mat-table [dataSource]="naturalReserves" class="mat-elevation-z8">
                <!-- ID column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell  *matHeaderCellDef> ID </mat-header-cell>
                    <mat-cell *matCellDef="let naturalReserve"> {{naturalReserve.id}} </mat-cell>
                </ng-container>
            
                <!-- Name column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let naturalReserve"> {{naturalReserve.name}} </mat-cell>
                </ng-container>

                <!-- Details column -->
                <ng-container matColumnDef="details">
                    <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
                    <mat-cell *matCellDef="let naturalReserve">
                        <button mat-button routerLink="/natural-reserves/{{naturalReserve.id}}">
                            <mat-icon>input</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
    </mat-card>
</div>
